  <section id="hero" class="hero d-flex align-items-center">
    <div class="container">
      <div class="row">
        <h3 style="width:fit-content" data-aos="fade-up">AI Feedback System</h3>
        <blockquote data-aos="fade-up" data-aos-delay="100">
          <form action="/review-data" method="post">
            <div class="row form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" style="width: fit-content; align-self: self-end;" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="row form-group">
              <label for="exampleInputName1">Name</label>
              <input type="input" style="width: fit-content; align-self: self-end;" class="form-control" id="exampleInputName1" name="exampleInputName1" aria-describedby="emailHelp" placeholder="Enter Name">
            </div>
            <div class="row form-group">
              <label for="exampleInputId1">ID</label>
              <input type="input" style="width: fit-content; align-self: self-end;" class="form-control" id="exampleInputId1" name="exampleInputId1" aria-describedby="emailHelp" placeholder="Enter ID">
            </div>
              <div class="row form-group">
                <label class="col" for="exampleInputEmail1">Select a file:</label>
                <input type="file" id="myfile" name="myfile">
              </div>
            <br>
            <div class="d-flex" data-aos="fade-up" data-aos-delay="200">
              <input class="btn-get-started" type = "submit" value = "Save Data"/>
            </div>
          </form>
        </blockquote>
